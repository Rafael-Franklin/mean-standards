<div class="container">

<div style="margin: 10px">
  <div class="custom-file">
    <input
      type="file"
      class="custom-file-input"
      id="customFile"
      (change)="onChange($event)"
      multiple
    />
    <label class="custom-file-label" for="customFile" id="customFileLabel"
      >Choose file</label
    >
  </div>
</div>

<div style="margin: 10px">
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      style="width: 25%;"
      [style.width]="progress + '%'"

    >
      {{progress}}%
    </div>
  </div>
</div>

<div style="margin: 10px">
  <button
    type="button"
    class="btn btn-primary"
    (click)="onUpload()"
    [disabled]="!files"
  >
    Upload
  </button>
</div>

</div>
